<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bli medlem</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h2>Bli medlem</h2>
            <form action="https://httpbin.org/anything" method="post" autocomplete="off">
                <div class="firstname">
                    <label for="firstname">Förnamn</label>
                    <input id="firstname" name="firstname" type="text" required>
                </div>
                <div class="lastname">
                    <label for="lastname">Efternamn</label>
                    <input id="lastname" name="lastname" type="text" required>
                </div>
                <div class="username">
                    <label for="username">Användarnamn</label>
                    <input id="username" name="username" type="text" required>
                </div>
                <div class="password">
                    <label for="password">Lösenord</label>
                    <input id="password" name="password" type="password" required>
                </div>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div class="select">
                    <label for="favorite-cat">Favorit-kattras</label>
                    <select name="favorite-cat" id="favorite-cat" required>
                        <option value="Välj din favorit-kattras">Välj din favorit-kattras</option>
                        <option value="Siames">Siames</option>
                        <option value="Ragdoll">Ragdoll</option>
                        <option value="Brittiskt korthår">Brittiskt korthår</option>
                        <option value="Maine Coon">Maine Coon</option>
                        <option value="Norsk skogskatt">Norsk skogskatt</option>
                        <option value="Annat">Annat</option>
                    </select>
                </div>
                <div class="become-member">
                    <div class="accept">
                        <h4>Godkänn medlemsvillkor</h4>
                        <label for="accept">Jag godkänner villkoren</label>
                        <input type="checkbox" value="accept" name="accept" id="accept" required>
                    </div>
                </div>
                <div class="submit">
                    <button type="submit">Bli medlem</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
